<ion-header>
  <ion-navbar>
    <ion-title>Favourite Ideas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let idea of ideas">
      <ion-item [color]='getBackground()'>
        <h2>{{ idea.person }}</h2>
        <p>{{ idea.text }}</p>
      </ion-item>
      <ion-item-options>
        <button
          ion-button color="danger"
          (click)="onRemoveFromFavourites(idea)">
          <ion-icon name="trash"></ion-icon>
          Unfavourite
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
